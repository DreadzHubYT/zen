<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .curved-button {
            background-color: #111111;  /* Button background color */
            color: white;               /* Button text color */
            width: 200px;               /* Button width */
            height: 60px;               /* Button height */
            border: none;               /* Remove default border */
            border-radius: 15px;        /* Curved edges */
            font-size: 18px;            /* Text size */
            cursor: pointer;            /* Pointer on hover */
            position: absolute;         /* Positioning (absolute) */
            top: 50px;                  /* Distance from top of the page */
            left: 100px;                /* Distance from left of the page */
        }

        /* Container for the rotating border effect */
        .button-container {
            position: relative;
            display: inline-block;
            padding: 5px;               /* Space around the button */
            background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red); /* Rainbow gradient */
            border-radius: 20px;        /* To match the button's roundness */
            animation: rotate-border 4s linear infinite; /* Rotation animation */
        }

        .curved-button:hover {
            background-color: #232323;  /* Button hover color */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="curved-button">Click Me!</button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes rotate-outline {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-wrapper {
            position: relative;
            display: inline-block;
        }

        .curved-button {
            background-color: #111111;  /* Button background color */
            color: white;               /* Button text color */
            width: 200px;               /* Button width */
            height: 60px;               /* Button height */
            border: none;               /* No border */
            border-radius: 15px;        /* Curved edges */
            font-size: 18px;            /* Text size */
            cursor: pointer;            /* Pointer on hover */
            position: relative;         /* Position relative to its parent */
            z-index: 1;                 /* Ensures button stays above the outline */
        }

        .button-wrapper::before {
            content: '';  /* Empty content to create a visual element */
            position: absolute;
            top: -5px;  /* Adjusting to be around the button */
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 20px; /* Rounded edges */
            padding: 5px;
            background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);  /* Rainbow gradient */
            z-index: 0;  /* Behind the button */
            animation: rotate-outline 3s linear infinite;  /* Rotating effect */
        }

        .curved-button:hover {
            background-color: #232323;  /* Button hover color */
        }
    </style>
</head>
<body>

    <div class="button-wrapper">
        <button class="curved-button">Click Me!</button>
    </div>

</body>
</html>

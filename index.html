<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes rainbow-border {
            0% { border-color: red; }
            16% { border-color: orange; }
            32% { border-color: yellow; }
            48% { border-color: green; }
            64% { border-color: blue; }
            80% { border-color: indigo; }
            100% { border-color: violet; }
        }

        .curved-button {
            background-color: #111111;  /* Button background color */
            color: white;               /* Button text color */
            width: 200px;               /* Button width */
            height: 60px;               /* Button height */
            border: 4px solid;          /* Set a border with gradient */
            border-radius: 15px;        /* Curved edges */
            font-size: 18px;            /* Text size */
            cursor: pointer;            /* Pointer on hover */
            position: absolute;         /* Positioning (absolute) */
            top: 50px;                  /* Distance from top of the page */
            left: 100px;                /* Distance from left of the page */
            background-clip: padding-box; /* Ensures the gradient doesn't cover the background */
            animation: rainbow-border 3s infinite; /* Animation with infinite looping */
        }
        
        .curved-button:hover {
            background-color: #232323;  /* Button hover color */
        }
    </style>
</head>
<body>

    <button class="curved-button">Click Me!</button>

</body>
</html>

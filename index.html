<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen</title>
    <style>
        /* Style for the particles container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind other content */
            filter: blur(10px); /* Adjust the blur intensity here */
        }

        body {
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main {
            position: relative; /* Make the main div position relative */
            z-index: 1; /* Ensure it's above the particles */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: #7000cd; /* Heading color */
            text-shadow: 0 0 20px #7000cd, 0 0 30px #7000cd; /* Glowing text effect */
            user-select: none; /* Prevent text selection */
        }

        h1 {
            font-size: 4em;
            margin: 0;
            opacity: 0; /* Start hidden for fade-in */
            animation: fadeIn 2s ease-in-out forwards; /* Fade in animation */
        }

        /* Animation keyframes for fading in */
        @keyframes fadeIn {
            to {
                opacity: 1; /* Fully visible */
            }
        }

        /* Style for the phrase */
        .phrase {
            font-size: 1.2em; /* Adjust size to make it smaller */
            margin: 20px 0; /* Add margin above and below */
            color: #ffffff; /* Text color */
            text-shadow: 0 0 10px #ffffff; /* Glowing effect */
        }

        /* Style for the search bar */
        .search-bar {
            display: flex;
            margin-top: 20px; /* Add some margin on top */
        }

        .search-input {
            padding: 10px;
            font-size: 1em; /* Font size for input */
            border: 2px solid #7000cd; /* Border color */
            border-radius: 5px 0 0 5px; /* Rounded corners */
            outline: none; /* Remove outline on focus */
            color: #fff; /* Text color */
            background-color: #333; /* Background color */
            transition: border-color 0.3s; /* Transition effect */
        }

        .search-input::placeholder {
            color: #aaa; /* Placeholder text color */
        }

        .search-input:focus {
            border-color: #fff; /* Change border color on focus */
        }

        .search-button {
            padding: 10px 15px;
            font-size: 1em; /* Font size for button */
            border: none; /* Remove border */
            border-radius: 0 5px 5px 0; /* Rounded corners */
            background-color: #7000cd; /* Button color */
            color: white; /* Button text color */
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s; /* Transition effect */
        }

        .search-button:hover {
            background-color: #5a00a6; /* Darken button on hover */
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="main">
        <h1>Zen</h1>
        <div class="phrase" id="random-phrase"></div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button" onclick="performSearch()">Go</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // Array of phrases
        const phrases = [
            "Ermmmm... what the sigma?",
            "I love interstellar!",
            "v1.00 is horrible!",
            "I can't code.",
            "Siege is a fun game!",
            "I love proxies!",
            "Too complicated.",
            "R.I.P Project Unblocked.",
            "Sick burn bro!"
        ];

        // Function to display a random phrase
        function displayRandomPhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            const randomPhrase = phrases[randomIndex];
            document.getElementById('random-phrase').textContent = randomPhrase;
        }

        // Call the function to display a random phrase on page load
        displayRandomPhrase();

        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 30,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#7000cd"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#7000cd"
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                },
                size: {
                    value: 5,
                    random: true,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    out_mode: "out",
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });

        // Function to handle search
        function performSearch() {
            const searchTerm = document.querySelector('.search-input').value;
            // Replace the URL below with your proxy search URL
            const proxyUrl = `example.com/search?q=${encodeURIComponent(searchTerm)}`;
            // Redirect or fetch data based on your proxy implementation
            console.log('Searching for:', searchTerm); // Log for demonstration
            window.location.href = proxyUrl; // Redirecting to the proxy URL
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen</title>
    <style>
        /* Style for the particles container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind other content */
            filter: blur(10px); /* Adjust the blur intensity here */
        }

        body {
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main {
            position: relative; /* Make the main div position relative */
            z-index: 1; /* Ensure it's above the particles */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: #7000cd; /* Heading color */
            text-shadow: 0 0 20px #7000cd, 0 0 30px #7000cd; /* Glowing text effect */
            user-select: none; /* Prevent text selection */
        }

        h1 {
            font-size: 4em;
            margin: 0;
            opacity: 0; /* Start hidden for fade-in */
            animation: fadeIn 2s ease-in-out forwards; /* Fade in animation */
        }

        /* Animation keyframes for fading in */
        @keyframes fadeIn {
            to {
                opacity: 1; /* Fully visible */
            }
        }

        /* Style for the phrase */
        .phrase {
            font-size: 1.2em; /* Adjust size to make it smaller */
            margin: 20px 0; /* Add margin above and below */
            color: #ffffff; /* Text color */
            text-shadow: 0 0 10px #ffffff; /* Glowing effect */
        }

        /* Style for the search bar */
        .search-bar {
            display: flex;
            margin-top: 20px; /* Add some margin on top */
        }

        .search-input {
            padding: 10px;
            font-size: 1em; /* Font size for input */
            border: 2px solid #7000cd; /* Border color */
            border-radius: 5px; /* Rounded corners */
            outline: none; /* Remove outline on focus */
            color: #fff; /* Text color */
            background-color: #333; /* Background color */
            transition: border-color 0.3s; /* Transition effect */
        }

        .search-input::placeholder {
            color: #aaa; /* Placeholder text color */
        }

        .search-input:focus {
            border-color: #fff; /* Change border color on focus */
        }

        /* Tab Cloaker styles */
        #tabclaoker-gui-main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 999; /* Make sure it is on top of everything */
        }
        
        #tabcloaker-shade-main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998; /* Just below the menu */
        }
        
        .tabcloaker-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #7000cd;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .tabcloaker-main-btn {
            padding: 10px;
            background-color: #7000cd;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabcloaker-presetOption {
            cursor: pointer;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="main">
        <h1>Zen</h1>
        <div class="phrase" id="random-phrase"></div>
        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="Search...">
            <!-- Removed the Go button -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Array of phrases
        const phrases = [
            "Ermmmm... what the sigma?",
            "I love interstellar!",
            "v1.00 is horrible!",
            "I can't code.",
            "Siege is a fun game!",
            "I love proxies!",
            "Too complicated.",
            "R.I.P Project Unblocked.",
            "Sick burn bro!"
        ];

        // Function to display a random phrase
        function displayRandomPhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            const randomPhrase = phrases[randomIndex];
            document.getElementById('random-phrase').textContent = randomPhrase;
        }

        // Call the function to display a random phrase on page load
        displayRandomPhrase();

        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 30,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#7000cd"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#7000cd"
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                },
                size: {
                    value: 5,
                    random: true,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    out_mode: "out",
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });
    </script>

    <script>
        // TABCLOAKER JS INJECTION VERSION
        // MADE BY GHOSTY/DARTHVADER1925
        // ALL IMAGES GO TO THEIR RESPECTIVE OWNERS

        const old_title = document.title;
        var old_icon;
        var favcions = [];
        favcions["Google"] = "https://a-riceeater.github.io/tabcloaker/assets/google-favicon.png";
        favcions["Google Classroom"] = "https://a-riceeater.github.io/tabcloaker/assets/google-classroom-favicon.png";
        favcions["Gmail"] = "https://a-riceeater.github.io/tabcloaker/assets/gmail-favicon.ico";
        favcions["Google Docs"] = "https://a-riceeater.github.io/tabcloaker/assets/google-docs-favicon.ico";

        console.warn("Tabcloaker initializing...");
        const styles = document.createElement("link");
        styles.setAttribute("rel", "stylesheet");
        styles.setAttribute("href", "https://a-riceeater.github.io/tabcloaker/cdn/tabcloaker-styles.css");
        document.head.appendChild(styles);

        const getSiteConfig = function () {
            return localStorage.getItem("tabcloaker.site.config");
        };

        const menu = document.createElement("div");
        menu.setAttribute("id", "tabclaoker-gui-main");
        menu.innerHTML = `
        <br><br><br>
        <h1>TabCloaker</h1>
        <input id="tabcloakertitle" placeholder="Website title" class="tabcloaker-input">
        <br><br>
        <input id="tabcloakerfavicon" placeholder="Favicon (website icon, img link)" class="tabcloaker-input">
        <h1>Presets</h1>
        <ul style="text-align: left;">
          <li class="tabcloaker-presetOption" data="Google">Google</li>
          <li class="tabcloaker-presetOption" data="Classes">Google Classroom</li>
          <li class="tabcloaker-presetOption" data="Inbox">Gmail</li>
          <li class="tabcloaker-presetOption" data="Google Docs">Google Docs</li>
        </ul>
        <button id="tabcloaker-apply-btn" class="tabcloaker-main-btn">Apply</button>
        <button id="tabcloaker-reset-btn" class="tabcloaker-main-btn">Reset</button>
        `;
        menu.style.display = "none";
        document.body.appendChild(menu);

        const shade = document.createElement("div");
        shade.setAttribute("id", "tabcloaker-shade-main");
        shade.style.display = "none";
        document.body.appendChild(shade);

        document.querySelectorAll(".tabcloaker-presetOption").forEach(ele => {
            ele.addEventListener("click", setPreset);
        });

        function setPreset(e) {
            console.log(e.target.innerHTML);
            var link = document.querySelector("link[rel~='icon']") || document.querySelector("link[rel~='shortcut icon']");
            if (!link) {
                link = document.createElement("link");
                link.rel = "icon";
                link.href = favcions[e.target.innerHTML];
                document.head.appendChild(link);
            } else {
                old_icon = link.href;
                link.href = favcions[e.target.innerHTML];
            }
            document.title = e.target.getAttribute("data");
            alert("Settings applied!");
            menu.style.display = "none";
            shade.style.display = "none";
        }

        function tabcloaker_apply() {
            try {
                if (document.getElementById("tabcloakertitle").value.replaceAll(" ", "") != "" && document.getElementById("tabcloakerfavicon").value.replaceAll(" ", "") != "") {
                    var link = document.querySelector("link[rel~='icon']") || document.querySelector("link[rel~='shortcut icon']");
                    old_icon = link.href;
                    console.log(old_icon);
                    if (!link) {
                        tabcloaker_set(null, true);
                    } else {
                        tabcloaker_set(link, true);
                    }
                } else {
                    if (document.getElementById("tabcloakerfavicon").value.replaceAll(" ", "") == "") {
                        var c = confirm("Website icon will not change. Ok?");
                        var l = document.querySelector("link[rel~='icon']") || document.querySelector("link[rel~='shortcut icon']");
                        old_icon = l.href;
                        if (c) { tabcloaker_set(l, false); }
                        return;
                    }
                    alert("Inputs must be filled!");
                }
            } catch (err) {
                console.error(err);
            }
        }

        function tabcloaker_set(link, changeIcon) {
            document.title = document.getElementById("tabcloakertitle").value;
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.head.appendChild(link);
                if (changeIcon) link.href = document.querySelector("#tabcloakerfavicon").value;
            }
            if (changeIcon) old_icon = link.href;
            alert("Settings applied!");
            menu.style.display = "none";
            shade.style.display = "none";
        }

        setTimeout(() => {
            document.querySelector("#tabcloaker-apply-btn").addEventListener("click", tabcloaker_apply);
            document.querySelector("#tabcloaker-reset-btn").addEventListener("click", tabcloaker_reset);
        }, 500);

        function tabcloaker_reset() {
            document.title = old_title;
            var link = document.querySelector("link[rel~='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.getElementsByTagName('head')[0].appendChild(link);
            }
            link.href = old_icon;
            alert("Settings applied!");
            menu.style.display = "none";
            shade.style.display = "none";
        }

        document.addEventListener("keydown", function (e) {
            const keycode = e.keyCode;
            if (keycode == 220) {
                // open gui menu
                if (document.querySelector("#tabclaoker-gui-main").style.display == "none") {
                    menu.style.display = "block";
                    shade.style.display = "block";
                } else {
                    menu.style.display = "none";
                    shade.style.display = "none";
                }
            }
        });

        console.log("Tabcloaker initialized.");
    </script>
</body>
</html>

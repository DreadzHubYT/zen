<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen</title>
    <style>
        /* Style for the particles container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind other content */
            filter: blur(10px); /* Adjust the blur intensity here */
        }

        body {
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main {
            position: relative; /* Make the main div position relative */
            z-index: 1; /* Ensure it's above the particles */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: #7000cd; /* Heading color */
            text-shadow: 0 0 20px #7000cd, 0 0 30px #7000cd; /* Glowing text effect */
            user-select: none; /* Prevent text selection */
        }

        .content {
            position: relative; /* Make the content position relative */
            z-index: 1; /* Ensure it's above the particles */
            color: white; /* Make text white for better visibility */
            text-align: center; /* Center align content */
            padding: 20px; /* Add some padding for better layout */
        }

        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeIn 2s ease-in-out; /* Fade in animation */
        }

        /* Style for the search bar */
        .search-bar {
            display: flex;
            align-items: center;
            margin-top: 20px; /* Add space above the search bar */
            background-color: #111111; /* Set background color of the search bar */
            border-radius: 5px; /* Rounded corners for the search bar */
            overflow: hidden; /* Ensure the rounded corners are respected */
        }

        .search-input {
            padding: 10px;
            font-size: 18px;
            border: none;
            outline: none; /* Remove outline on focus */
            width: 300px; /* Set width for the input */
            color: white; /* Text color */
            background-color: #111111; /* Match the background color */
        }

        .search-button {
            padding: 10px 15px;
            font-size: 18px;
            color: white;
            background-color: #7000cd; /* Button color */
            border: none;
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .search-button:hover {
            background-color: #9b59b6; /* Lighter purple on hover */
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="main">
        <h1>Zen</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button" onclick="performSearch()">Go</button>
        </div>
    </div>

    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 30,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#7000cd"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#7000cd"
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                },
                size: {
                    value: 5,
                    random: true,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    out_mode: "out",
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });

        // Function to handle search
        function performSearch() {
            const searchTerm = document.querySelector('.search-input').value;
            // Replace the URL below with your proxy search URL
            const proxyUrl = `https://your-proxy-url.com/search?q=${encodeURIComponent(searchTerm)}`;
            // Redirect or fetch data based on your proxy implementation
            console.log('Searching for:', searchTerm); // Log for demonstration
            window.location.href = proxyUrl; // Redirecting to the proxy URL
        }
    </script>
</body>
</html>

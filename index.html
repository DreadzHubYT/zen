<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexcss.css">
    <title>Zen</title>
    <style>
        /* Optional: Style for the particles container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind other content */
        }

        /* Add a blurry background effect */
        body {
            overflow: hidden; /* Prevent scrolling */
            margin: 0; /* Remove default margin */
            background: rgba(255, 255, 255, 0.1); /* Light background */
            backdrop-filter: blur(10px); /* Blurry effect */
        }

        .main {
            position: relative; /* Make the main div position relative */
            z-index: 1; /* Ensure it's above the particles */
        }

        .content {
            position: relative; /* Make the content position relative */
            z-index: 1; /* Ensure it's above the particles */
            color: white; /* Change text color for visibility */
            text-align: center; /* Center content */
        }

        h1 {
            margin: 20px 0; /* Add margin around heading */
        }

        .button {
            padding: 10px 20px; /* Add padding to button */
            border: none; /* Remove border */
            background-color: #007bff; /* Button background */
            color: white; /* Button text color */
            cursor: pointer; /* Change cursor to pointer */
            border-radius: 5px; /* Rounded corners */
        }

        .button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="main"></div>
    
    <div class="content">
        <h1>Your Heading Here</h1>
        <button class="button">Click Me!</button>
    </div>

    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 200, // Adjust this value to change the grabbing distance
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 50, // Make the mouse repulsion radius smaller
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        /* Style for the particles container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Place behind other content */
            filter: blur(10px); /* Adjust the blur intensity here */
        }

        body {
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .main {
            position: absolute; /* Change to absolute for better centering */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust position */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #7000cd; /* Heading color */
            text-shadow: 0 0 20px #7000cd, 0 0 30px #7000cd; /* Glowing text effect */
            user-select: none; /* Prevent text selection */
        }

        h1 {
            font-size: 4em;
            margin: 0;
            opacity: 0; /* Start hidden for fade-in */
            animation: fadeIn 2s ease-in-out forwards; /* Fade in animation */
        }

        /* Animation keyframes for fading in */
        @keyframes fadeIn {
            to {
                opacity: 1; /* Fully visible */
            }
        }

        /* Button styles */
        .game-button {
            display: flex;
            align-items: center; /* Center text and image vertically */
            background-color: #7000cd; /* Button background color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the button */
            color: white; /* Text color */
            font-size: 1.2em; /* Font size */
            text-shadow: 0 0 10px #fff; /* Glowing effect */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Transition effect */
            margin-top: 20px; /* Space between button and title */
        }

        .game-button img {
            width: 30px; /* Width of the image */
            height: 30px; /* Height of the image */
            margin-right: 10px; /* Space between image and text */
        }

        .game-button:hover {
            background-color: #5a0080; /* Darker shade on hover */
        }

        /* Navigation bar styles */
        .nav {
            display: flex;
            justify-content: center;
            margin: 20px 0; /* Margin above the navbar */
            z-index: 1; /* Ensure it's above the particles */
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px; /* Space between tabs */
            border: 2px solid transparent; /* Initial border */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s, color 0.3s; /* Transition effect */
        }

        .nav a:hover {
            border-color: #7000cd; /* Change border color on hover */
            color: #7000cd; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Navigation bar -->
    <div class="nav">
        <a href="/index">Home</a>
        <a href="/games">Games</a>
        <a href="/apps">Apps</a>
    </div>

    <div class="main">
        <h1>Games</h1>
        <button class="game-button">
            <img src="path/to/your/image.png" alt="Game Icon"> <!-- Replace with your image path -->
            Play Game
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 30,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#7000cd"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#7000cd"
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                },
                size: {
                    value: 5,
                    random: true,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    out_mode: "out",
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
